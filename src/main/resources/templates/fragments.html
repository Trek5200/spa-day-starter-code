<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Fragments</title>
</head>
<body>
        <p th:fragment = "manicureDescription">Our manicure is a great way to spend 30 minutes of your day! We use shea butter hand cream and the finest gel polish.</p>
        <p th:fragment = "pedicureDescription">Relax for 45 minutes in pure luxury! Our massage chairs and experienced nail techs are here to get your feet in shape for sandal season!</p>
</body>

<footer>
    <div th:fragment = "color">
        <h2>Nail Color Options</h2>
        <table>
            <tr>
                <td style="background-color: red" width="100" height="100">Red</td>
                <td style="background-color: blue" width="100" height="100">Blue</td>
                <td style="background-color: yellow" width="100" height="100">Yellow</td>
                <td style="background-color: pink" width="100" height="100">Pink</td>
            </tr>
        </table>
    </div>
</footer>

</html>
